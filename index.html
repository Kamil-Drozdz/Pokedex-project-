<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./pokemon.png" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="javascript.js"></script>
    <title>Pokedex - collection of pokemons</title>
  </head>
  <body>
    <main>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/5.gif"
        alt="pokemon"
        class="pokemon_image"
      />
      <h1 class="data">
        <span class="pokemon_number">5 </span> -
        <span class="pokemon_name">CHARMANDER</span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Name of Number"
          required
        />
      </form>
      <div class="all_buttons">
        <button class="button button_prev">&lt; Prev</button>
        <button class="button button_next">Next &gt;</button>
      </div>

      <img src="./pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
